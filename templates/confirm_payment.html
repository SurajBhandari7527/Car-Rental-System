{% extends "base.html" %}
{% block title %}Confirm Payment â€“ CarRentPro{% endblock %}
{% block content %}
<main>
  <div class="reserve-form">
    <h2 >Confirm Payment</h2>
    <form method="post">
      <div class="form-group">
        <label>Total Distance (km)</label>
        <input type="number" value="{{ total_travelled }}" disabled>
      </div>
      <div class="form-group">
        <label>Total Amount ($)</label>
        <input type="text" value="{{ "%.2f"|format(amount) }}" disabled>
      </div>
      <div class="form-group">
        <label for="transaction_id">Transaction ID</label>
        <input id="transaction_id" name="transaction_id" type="text" required>
      </div>
      <button type="submit" class="btn-primary">Confirm Payment</button>
      <a href="{{ url_for('payments') }}" class="btn-secondary">Cancel</a>
    </form>
  </div>
</main>
{% endblock %}
