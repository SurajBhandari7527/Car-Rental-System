<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    {% if message %}
      <p class="msg {{ msg_type }}">{{ message }}</p>
    {% endif %}
    <form action="/comp_reg" method="post">
      <input type="email"    name="email"       placeholder="Email"        required />
      <input type="text"     name="username"    placeholder="Full Name"    required />
      <input type="text"     name="address"     placeholder="Address"      required />
      <input type="tel"      name="contact"     placeholder="Contact No."  required pattern="[0-9]{10,15}" />
      <input type="tel"      name="phone"       placeholder="Phone Number" required pattern="[0-9]{10,15}" />
      <input type="text"     name="license_no"  placeholder="License No."  required />
      <input type="password" name="password"    placeholder="Password"     required minlength="6" />
      <button type="submit">Register</button>
    </form>
    <p class="switch">Already have an account? <a href="/">Log in</a></p>
  </div>
</body>
</html>
