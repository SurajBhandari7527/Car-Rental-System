{% extends "base.html" %}
{% block title %}Reserve Vehicle â€“ CarRentPro{% endblock %}

{% block content %}
<main>
  <div class="container">
    <h2>Reserve Vehicle</h2>

    <form method="post" class="reserve-form">
      <div class="form-group">
        <label>Customer Name</label>
        <input type="text" value="{{ customer_name }}" disabled>
      </div>

      <div class="form-group">
        <label>Vehicle Model</label>
        <input type="text" value="{{ vehicle_model }}" disabled>
      </div>

      <div class="form-group">
        <label for="start_datetime">Start Date & Time</label>
        <input id="start_datetime" name="start_datetime" type="datetime-local" required>
      </div>

      <div class="form-group">
        <label for="end_datetime">End Date & Time</label>
        <input id="end_datetime" name="end_datetime" type="datetime-local" required>
      </div>

      <button type="submit" class="btn-primary">Confirm Reservation</button>
      <a href="{{ url_for('reserve_vehicles') }}" class="btn-secondary">Cancel</a>
    </form>
  </div>
</main>
{% endblock %}
